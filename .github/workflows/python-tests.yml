name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic import test
      run: |
        python -c "import numpy; import scipy; import matplotlib; print('Dependencies OK')"
    
    - name: Check code syntax
      run: |
        python -m py_compile 支持梯度的Voronoi支架生成器.py
        python -m py_compile 新版本演示.py
    
    - name: Run feature tests (if available)
      run: |
        if [ -f test_all_features.py ]; then
          python test_all_features.py
        fi
      shell: bash
      continue-on-error: true
